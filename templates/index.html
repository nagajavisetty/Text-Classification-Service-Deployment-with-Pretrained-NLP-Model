<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Classification</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }
    h1 {
      color: #333333;
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #cccccc;
      border-radius: 3px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #ffffff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .prediction {
      margin-top: 20px;
      text-align: center;
    }
    .prediction p {
      color: #333333;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Text Classification</h1>
    <form action="{{ url_for('predict')}}" method="post">
      <input type="text" name="sentence" placeholder="Enter your sentence" required><br>
      <input type="text" name="labels" placeholder="Enter labels (comma-separated)" required><br>
      <button type="submit">Predict</button>
    </form>
    <div class="prediction">
      <p>{{ prediction_text }}</p>
    </div>
  </div>
</body>
</html>
